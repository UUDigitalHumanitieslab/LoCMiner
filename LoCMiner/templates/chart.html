{% extends "base.html" %}
{% block title %}Chart{% endblock %}
{% block header %}Chart{% endblock %}
{% set active_page = 'searches' %}
{% block content %}
<div id="year_chart"></div>
<script>
$(function () {

    $('#year_chart').highcharts({
        chart: {
            type: 'column'
        },

        title: {
            text: 'References per year/month'
        },

        xAxis: {
            type: 'category'
        },

        yAxis: {
            title: {
                text: 'References'
            }
        },

        legend: {
            enabled: false
        },

        series: [{
            name: 'Years',
            colorByPoint: true,

            data: [
            {% for y, c in months | dictsort() %}
            {
                name: '{{ y }}',
                y: {{ c.values() | sum() }},
                drilldown: '{{ y }}'
            },
            {% endfor %}
            ]
        }],

        drilldown: {
            series: [
            {% for y, c in months | dictsort() %}
            {
                id: '{{ y }}',
                data:
                [
                {% for m, v in c | dictsort() %}
                    ['{{ m }}', {{ v }}],
                {% endfor %}
                ]
            },
            {% endfor %}
            ]
        }
    });
});

</script>
<p>
    <a href="{{ url_for('.show_results', search_id=saved_search.id) }}">Back</a>
</p>
{% endblock %}
